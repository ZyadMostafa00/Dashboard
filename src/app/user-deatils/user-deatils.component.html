<div class="container">
  <header class="text-center my-4">
    <h3>User Details</h3>
  </header>
  <div class="row d-flex justify-content-center align-items-center ">
    <div class="col-md-5 d-flex justify-content-center align-items-center">
      <mat-card class="example-card " appearance="outlined">
        <mat-card-header>
          <mat-card-title-group class="text-primary">
            <mat-card-title class="text-priamry"> {{user.id}}- {{ user.first_name }} {{ user.last_name }}</mat-card-title>
            <mat-card-subtitle>  <p class="text-dark">Email: {{ user.email }}</p></mat-card-subtitle>
            <img class="mat-card-lg-image" [src]="user.avatar" alt="{{ user.first_name }}'s avatar">
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <a href="">   <p class="text-primary">{{item.url}}</p></a>

        </mat-card-content>
        <mat-card-content>
          <p class="text-dark"> {{item.text}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button class="btn btn-primary" mat-raised-button color="primary"  (click)="goBack()">Back</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
